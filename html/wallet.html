<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Cashflow</title>
		<meta name="description=" content="Cashflow">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<header>
			<h1><a href="/greeting">Cashflow</a></h1>
			<div class="logNreg">
				<form action="/logout" method="post">
					<input type="hidden" name="_csrf" value="{{_csrf.token}}" />
					<input type="submit" value="Выйти"/>
				</form>
			</div>
		</header>
		
		<div class="CreateWalet">
			<div class="createWWindow">
				<p class="zagCreate">Создание кошелька</p>
				
				<form method="post" id="myForm">
					<input class="inputSize" type="text" name="name" placeholder="Введите имя кошелька"/>
					<p>Выберите валюту</p>
					<div class="curren">
						<input id="currency0" type="radio"  name="currency" value="gryvna" checked>
						<label for="currency0">Гривня</label>
						<input id="currency1" type="radio" name="currency" value="dollar">
						<label for="currency1">Доллар</label>
					</div>
					<input class="inputSize" type="number" name="balance" placeholder="Введите баланс" min="0" step="0.1"/>
					<div class="expense">
						<p>
            			<input id="expens0" type="radio" value="purchase" name="categoryEx" checked>
            			<label for="expens0">покупка</label>
            			<input id="expens1" type="radio" value="communal" name="categoryEx">
            			<label for="expens1">комунальные платежи</label>
            			<input id="expens2" type="radio" value="services" name="categoryEx">
            			<label for="expens2">услуги</label>
            			</p>
            			<p>
            			<input id="expens3" type="radio" value="connection" name="categoryEx">
            			<label for="expens3">связь, интернет</label>
            			<input id="expens4" type="radio" value="taxi" name="categoryEx">
            			<label for="expens4">такси</label>
            			<input id="expens5" type="radio" value="tickets" name="categoryEx">
            			<label for="expens5">билеты</label>
            			<input id="expens6" type="radio" value="tickets" name="categoryEx">
            			<label for="expens6">переводы</label>
            			</p>
        			</div>
        			<input class="inputSize" type="text" name="tag" placeholder="Введите тэг" size="24"/>
					<input class="inputSize" type="hidden" name="_csrf" value="{{_csrf.token}}"/>
					<button type="submit">Создать кошелек</button>
				</form>
				<p>
					{{#message}}
						{{message}}
					{{/message}}
				</p>
			</div>
		</div>
		
		<footer>
			<h1>Cashflow</h1>
		</footer>
	</body>
</html>
